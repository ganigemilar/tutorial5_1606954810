	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">No.</th>
					<th scope="col">NPM</th>
					<th scope="col">Name</th>
					<th scope="col">GPA</th>
					<th scope="col">Status</th>
					<th scope="col">Options</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student, iterationStat: ${students}">
					<th scope="row" th:text="${iterationStat.count}">1</th>
					<td th:text="${student.npm}">Student NPM</td>
					<td th:text="${student.name}">Student Name</td>
					<td th:text="${student.gpa}">Student GPA</td>
					<td
						th:text="${student.gpa>=3.49 ? 'Cum Laude!' : 'Sangat Memuaskan!'}">Status
						GPA</td>
					<td><a th:href="'/student/delete/' + ${student.npm}">Delete
							Data</a> <a th:href="'/student/update/' + ${student.npm}">Update
							Data</a></td>
